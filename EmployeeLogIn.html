<!DOCTYPE html>
<html>
<head>
<style>
body {background-color: lightgreen;}
</style>
<meta charset="ISO-8859-1">
<title>Employee Log In</title>
</head>
<a href='http://localhost:9998/logonPage/Home.html'>Home</a><br><br>
<body>
	<form name="EmpLogIn">
		<h1>Employee Log In</h1>
			<h4>Username</h4>
			<input type="email" name="" minlength="10" maxlength="50" placeholder="example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
			<h4>Password</h4>
			<input type="password" name="" minlength="8" maxlength="30" placeholder="********"><br>
			<label><input id="rememberme" name="rememberme" value="Remember" type="checkbox"/>&nbsp;Remember me</label><br>
			<input type="submit" name="" value="Sign In"><br><br>	
	</form>
			
			<a href='http://localhost:9998/logonPage/forgottenPassword.html'>Forget Password?</a><br><br>
</body>
</html>
